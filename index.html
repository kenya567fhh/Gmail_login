<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .login-container {
            text-align: center;
            width: 300px;
        }
        .logo {
            text-align: right;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px; /* Adjust the size as needed */
        }
        .sign-in-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .continue-text {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            background: transparent;
            color: #fff;
        }
        .forgot-email {
            color: #0070ba;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .info-text {
            margin-bottom: 20px;
        }
        .next-button {
            background-color: #0070ba;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        .create-account {
            color: #0070ba;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .languages {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="hi-logo.png" alt="Logo">
        </div>
        <div class="sign-in-title">Sign in</div>
        <div class="continue-text">to continue to Gmail</div>
        <input type="text" class="input-field" placeholder="Email or phone">
        <a href="#" class="forgot-email">Forgot email?</a>
        <div class="info-text">Not your computer? Use a private browsing window to sign in. <a href="#">Learn more</a> about using Guest mode.</div>
        <button class="next-button">Next</button>
        <a href="#" class="create-account">Create account</a>
        <div class="languages">English (United States)</div>
    </div>
</body>
</html>
