<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .login-container {
            width: 300px;
        }
        .logo {
            text-align: left;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px; /* Adjust the size as needed */
        }
        .email-display {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: left;
        }
        .password-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            background: transparent;
            color: #fff;
        }
        .show-password {
            display: block;
            margin-bottom: 20px;
            text-align: left;
        }
        .forgot-password {
            color: #0070ba;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
            text-align: left;
        }
        .next-button {
            background-color: #0070ba;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="hi-logo.png" alt="Logo">
        </div>
        <div class="email-display" id="email-display">example@example.com</div>
        <input type="password" class="password-input" placeholder="Enter your password">
        <label class="show-password">
            <input type="checkbox"> Show password
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button class="next-button">Next</button>
    </div>
    <script>
        // Script to display the email address from the previous page
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        document.getElementById('email-display').textContent = email;
    </script>
</body>
</
